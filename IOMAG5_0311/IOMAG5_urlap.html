    <body>
        <header>
            <h1>IOMAG5 - HTML5 Űrlap</h1>
        </header>
        <section class="form_css">
            <form name="urlap" id="urlap" action="megoldas.php" method="post" target="_self">
                Név: <input type="text" placeholder="Példa Patrik" id="name" name="name" required autocomplete="off" pattern="([A-ZÁÉÍÓÜÖŐÚŰ a-záéőúűöüóí]){3,30}" autofocus>
                <br><br>
                PIN: <input type="password" placeholder="000" id="pin" name="pin" autocomplete="off" title="3 jegyű PIN kód" required pattern="[0-9]{3}" >
                <br><br>
                Kedvenc Gyümölcs: <input type="text" name="fruit" id="fruit" list="fruitlist" placeholder="---">
                <datalist id="fruitlist">
                    <option value="Málna">Nyári </option>
                    <option value="Eper">Földi</option>
                    <option value="Szőlő"></option>
                    <option value="Banán">Brazil</option>
                    <option value="Alma"></option>
                </datalist>
                <br><br>
                Életkor: <input type="number" id="age" name="age" min="10" max="100" step="1" placeholder="18">
                <br><br>
                Lábméret: <input type="number" id="foot" name="foot" min="25" max="50" step="0.5" placeholder="38">
                <br><br>
                Önbizalom: 0 &nbsp;&nbsp;<input type="range" id="onbiz" name="onbiz" min="0" max="100" step="1" placeholder="50" style="width:300px;">&nbsp; &nbsp;100
                <br><br>
            </form>
        </section>
        <div id="buttons">
            <input type="submit" value="Elküld" form="urlap" formmethod="post" formaction="megoldas.php">
