<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Dogs - Main</title>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <link rel="stylesheet" href="./CSS/kernel.css">
        <link rel="stylesheet" href="./CSS/styles.css">
        <script src="./Scripts/jquery-3.7.1.js"></script>
        <script src="./Scripts/memory.js"></script>
        <style>
            #content{
                height: 63vh;
                text-align: center;
            }
            

        </style>
    </head>
    <body onload="load()">
        <nav id="sideBar">
            <div id="home_icons"><span class="material-symbols-outlined">
                home
            </span></div>
            <div id="list_icons"><span class="material-symbols-outlined">
                list_alt
                </span></div>
            <div id="video_icons"><span class="material-symbols-outlined">
                movie
                </span></div>
            <div id="form_icons"><span class="material-symbols-outlined">
                fact_check
                </span></div>
            <div id="game"><span class="material-symbols-outlined">
                playing_cards
                </span></div>
            </nav>
        <div id="main">
            <header><h1>Kutyák</h1></header>
            <div id="content">
                <h1>Memory Game</h1>
                <section>
                    <div class="game-board"></div>
                    <button class="restart-btn">Restart Game</button>
                </section>
            </div>
            <footer>
                <h2>Linkek:</h2>
                <a href="https://hu.wikipedia.org/wiki/Kutya">Képek</a>
            </footer>

</html>
