<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-3.7.1.js"></script>
    <script src="IOMAG5_3.js" defer></script>
    <title>jQuery feladatok</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background-color: cyan;
            padding: 10px;
            margin: 10px;
            font-weight: bold;
        }
        label {
            display: inline-block;
            width: 60px;
        }
    </style>
</head>
<body>
    <h1>jQuery feladatok</h1>
    <p>
        <button id="toRemove">Doboz eltávolítása</button>
        <button id="toClear">A DIV elem kiürítése</button>
    </p>
    <div id="box">
        THE - PTI
        <br>
        <br>
        ********
    </div>
    <form action="">
        <!-- Név Email Jelszó -->
        <label for="name">Név:</label>
        <input type="text" id="name" required placeholder="Példa Péter" autofocus autocomplete="off">
        <br>
        <br>
        <label for="mail">Email:</label>
        <input type="email" id="mail" required placeholder="pelda@mail.pl" autocomplete="off">
        <br>
        <br>
        <label for="psw">Jelszó:</label>
        <input type="password" id="psw" required placeholder="Írd be a jelszót" autocomplete="off">
        <br>
        <br>
        <button id="send">Jelentkezés</button>
    </form>
    <p>
        <b>Forrás: </b>
        <a href="https://www.w3schools.com/jquery/jquery_dom_get.asp">https://www.w3schools.com/jquery/jquery_dom_get.asp</a>
    </p>
</body>
</html>
