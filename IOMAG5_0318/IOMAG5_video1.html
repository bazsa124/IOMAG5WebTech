<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>IOMAG5 - Video</title>
        <style>
            html,body{
                font-size: large;
                font-family: 'Times New Roman', Times, serif;
            }
            header{
                font-style: italic;
                width: 700px;
                text-align: center;
                border-bottom: 3pt black solid;
                margin: 10px;
            }

            footer{
                width: 700px;
                text-align: right;
                border-top: 3pt black solid;
                margin: 10px;
            }
            video{
                margin: 10px;
            }
            #cp{
                display: flex;
                flex-direction: column;
                gap: 25px;
                margin: 10px;
                width:700px;
                background-color: lightgrey;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>IOMAG5 - Videolejátszó</h1>
        </header>
        <video id="CSB_Video" width="700px" height="auto" controls autoplay="off">
            <source src="IOMAG5_video1.mp4" type="video/mp4">
        </video>
        <p style="">
        <section>
            <h2>Control Panel</h2>
            <div id="cp">
                <div>
                    <button onclick="Play_Stop()"><img id="s_p"src="icons/play.png" width="20" height="20"/></button>
                </div>
                <div>
                    <label>
                        Hangerő:<br>
                        <button onclick="Muting()">Néma</button> &nbsp; &nbsp; &nbsp; <input type="range" name="" id="volume" onchange="changeVolume()" min="0" max="1.0" step="0.01">
                    </label>
                    <br>
                    <br>
                    <label>
                        Sebesség:<br>
                        <button onclick="AvgSpeed()">Normál</button> &nbsp; &nbsp; &nbsp; <input type="range" name="" id="speed" onchange="changeSpeed()" min="0.1" max="3.0" step="0.01" value="1.0">
                    </label>

                </div>
                <div>
                    <button onclick="Small()">Kicsi</button> 
                    <button onclick="Mid()">Normál</button> 
                    <button onclick="Big()">Nagy</button>
                    &nbsp; &nbsp; &nbsp;
                    <button onclick="Ended()">befejeződött-e</button> 
                    <button onclick="Vid_Length()">videó hossza (mp)</button> 
                    <button onclick="Current_Pos()">jelenlegi pozíció</button>
                </div>
                    <p id="txt"></p>            
                </div>
        </section>
        <footer>
            <a href="https://www.w3schools.com/html/html5_video.asp">https://www.w3schools.com/html/html5_video.asp</a>
            <a href="https://www.youtube.com/watch?v=0OWj0CiM8WU">Videó - OneRepublic: Love Run Out</a>
        </footer>

        <script>
            var video =document.getElementById('CSB_Video');

            function Play_Stop(){
                if (video.paused)
                {
                    video.play(); 
                    document.getElementById("s_p").src="icons/stop.png";
                    document.getElementById("s_p").onload;
                }
                else 
                {
                    video.pause(); 
                    document.getElementById("s_p").src="icons/play.png";
                    document.getElementById("s_p").onload;
                }
            }

            function changeVolume(){
                video.volume=document.getElementById("volume").value;
                video.muted=false;
            }

            function changeSpeed(){
                video.playbackRate=document.getElementById("speed").value;
            }

            function AvgSpeed(){
                video.playbackRate=1;
                document.getElementById("speed").value="1.0";
            }
            function Muting(){
                if(video.muted){
                    video.muted=false;
                }
                else
                    video.muted=true;
            }
            function Small(){
                video.style.width= "200px" ;
            }
            function Mid(){
                video.style.width= "500px" ;
            }
            function Big(){
                video.style.width= "700px" ;
            }
            function Ended(){
                if(!video.ended)
                    document.getElementById("txt").innerHTML="Még nem fejeződött be.";
                else
                    document.getElementById("txt").innerHTML="Befejeződött.";
            }
            function Vid_Length(){
                document.getElementById("txt").innerHTML="A videó hossza: "+video.duration;
            }
            function Current_Pos(){
                document.getElementById("txt").innerHTML="A jelenlegi pozíció: "+video.currentTime;
            }
        </script>
    </body>
</html>
